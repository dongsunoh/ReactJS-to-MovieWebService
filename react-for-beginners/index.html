    //첫글자는 반드시 대문자로 작성해야 함. 소문자면 html로 인식
    function Title() {

    /*const h3        = React.createElement('h3', {

    }, "Hello I'm a span");*/

        onClick: () => console.log('clicked'),
    }, "Click me");*/
    /*const container = React.createElement("div", null, [Title, Button]);*/
    const Container    = () => (
        <div>
            <Title/>
            <Button/>
        </div>
    );

    ReactDOM.render(<Container/>, root);

</script>
