<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root"></div>
</body>
<!-- ReactJS와 ReactDOM을 활용한 샘플 코드 -->
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<!-- babel 사용하여 JSX로 사용한 문법을 브라우저가 읽을 수 있는 코드로 변경 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root      = document.getElementById('root');

    function App() {

        const [minutes, setMinutes] = React.useState(0);
        const onChange = (event) => {
            setMinutes(event.target.value);
        };
        const reset = () => {setMinutes(0);};
        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={minutes} placeholder="Minutes" type="number" id="minutes" onChange={onChange}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={Math.round(minutes/60)} placeholder="Hours" type="number" id="hours" />
                </div>
                <button onClick={reset}>Reset</button>
            </div>
        );
    }

    ReactDOM.render(<App/>, root);

</script>
</html>
