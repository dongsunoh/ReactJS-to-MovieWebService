<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root"></div>
</body>
<!-- ReactJS와 ReactDOM을 활용한 샘플 코드 -->
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<!-- babel 사용하여 JSX로 사용한 문법을 브라우저가 읽을 수 있는 코드로 변경 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root      = document.getElementById('root');

    function MinutesToHours() {

        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => {setAmount(0);};
        const onInvert = () => {
            reset();
            setInverted(current => !current);
        };
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={inverted ? amount * 60 : amount}
                        placeholder="Minutes"
                        type="number"
                        id="minutes"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={inverted ? amount : Math.round(amount/60) }
                        placeholder="Hours"
                        type="number"
                        id="hours"
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }

    function KmToMiles() {
        // KmToMiles 기능 구현하기
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);

        const onChage = (event) => {
            setAmount(event.target.value);
        };

        const reset = () => {setAmount(0);};
        const onInvert = () => {
            reset();
            setInverted(current => !current);
        };

        return (
           <div>
               <div>
                   <label htmlFor="km">KM</label>
                   <input
                       id="km"
                       value={inverted ? amount * 1.60934 : amount}
                       placeholder="Km"
                       onChange={onChage}
                       type="number"
                       disabled={inverted}
                   />
               </div>
               <div>
                   <label htmlFor="miles">Miles</label>
                   <input
                       id="miles"
                       value={inverted ? amount : amount * 0.621371}
                       placeholder="Miles"
                       onChange={onChage}
                       type="number"
                       disabled={!inverted}
                   />
               </div>
               <button onClick={reset}>Reset</button>
               <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
           </div>
        );
    }

    function App() {

        const [index, setIndex] = React.useState("xx");

        const onSelect = (event) => {
            setIndex(event.target.value);
        };

        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your unit</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr/>
                {index === "xx" ? "Please select your units." : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );
    }

    ReactDOM.render(<App/>, root);

</script>
</html>
