<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root"></div>
</body>
<!-- ReactJS와 ReactDOM을 활용한 샘플 코드 -->
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<!-- babel 사용하여 JSX로 사용한 문법을 브라우저가 읽을 수 있는 코드로 변경 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root      = document.getElementById('root');

    function App() {
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            //setCounter(counter+1);
            // 아래 방법이 현재 current value 값을 보장해줌. (예를 들어 다른 곳에서 counter 값이 변경 되었어도 변경 된 값을 이용하여 사용.)
            setCounter((counter) => counter + 1);
        }
        return (
            <div>
                <h3>Total Clicks : {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    }

    ReactDOM.render(<App/>, root);

</script>
</html>
